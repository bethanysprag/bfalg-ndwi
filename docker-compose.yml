version: '2'

services:

  build:
    build:
      context: .
    image: beachfront:alg-ndwi

  bash:
    image: beachfront:alg-ndwi
    entrypoint: /bin/bash
    volumes:
      - '.:/work:rw'

  test:
    image: beachfront:alg-ndwi
    entrypoint: bash -c 'nosetests -v -s;'
    working_dir: /work
    volumes:
      - '.:/work:rw'

  package:
    image: beachfront:alg-ndwi
    command: deploy/package.sh
    working_dir: /work
    volumes:
      - '.:/work:rw'

  testpackage:
    image: centos:latest
    working_dir: /work
    entrypoint: bash -c 'cd lib/python2.7/site-packages/test; python /work/lib/python2.7/site-packages/nose/__main__.py test_ndwi -v -s;'
    volumes:
      - './deploy:/work:rw'
    environment:
      - LD_LIBRARY_PATH=/work/lib
      - PYTHONPATH=/work/lib/python2.7/site-packages
